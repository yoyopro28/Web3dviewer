<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile 3D FPS Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; width:100vw; height:100vh; overflow: hidden; }
    body { background: #1d1d1d; }
    canvas { display: block; touch-action: none; }
    #loadingSpinner {
      position: fixed;
      left: 50%; top: 50%; transform: translate(-50%,-50%);
      background: rgba(30,30,30,0.85);
      color: #3fcf8e;
      font-family: sans-serif;
      font-size: 1.1em;
      padding: 1.5em 3em;
      border-radius: 18px;
      z-index: 150;
    }
    #joystickOverlay {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
    }
    #joystickDot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(63,207,142,0.8);
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingSpinner">Loading 3D Scene...</div>
  <canvas id="threeCanvas"></canvas>
  <div id="joystickOverlay"><div id="joystickDot"></div></div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

// Szene, Kamera, Renderer Setup
const canvas = document.getElementById('threeCanvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1d1d1d);

const cameraHolder = new THREE.Object3D();
scene.add(cameraHolder);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
cameraHolder.add(camera);
camera.position.set(0, 1.6, 5);

// Licht
const ambient = new THREE.HemisphereLight(0xffffff, 0x444444);
scene.add(ambient);

const directional = new THREE.DirectionalLight(0xffffff, 0.8);
directional.position.set(5, 10, 2);
scene.add(directional);

// Boden
const groundGeom = new THREE.PlaneGeometry(200, 200);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
const ground = new THREE.Mesh(groundGeom, groundMat);
ground.rotation.x = -Math.PI/2;
ground.receiveShadow = true;
scene.add(ground);

const groundMeshes = [ground];
const groundLevel = 0;

// Modell laden
const loader = new GLTFLoader();
loader.load('./model.glb', gltf => {
  scene.add(gltf.scene);
  document.getElementById('loadingSpinner').style.display = 'none';
}, undefined, err => console.error(err));

// Bewegung und Physik Variablen
let velocityX = 0, velocityZ = 0;
let velocityY = 0;
const speed = 0.1;
const gravity = -0.02;
let onGround = false;

// Multitouch auf Canvas
let joystickTouchId = null;
let cameraTouchId = null;
let joystickStart = null;
let cameraStart = null;

canvas.addEventListener('touchstart', e => {
  for (const touch of e.changedTouches) {
    if (touch.clientX < window.innerWidth/2 && joystickTouchId === null) {
      joystickTouchId = touch.identifier;
      joystickStart = { x: touch.clientX, y: touch.clientY };
    } else if (cameraTouchId === null) {
      cameraTouchId = touch.identifier;
      cameraStart = { x: touch.clientX, y: touch.clientY };
    }
  }
});

canvas.addEventListener('touchmove', e => {
  for (const touch of e.changedTouches) {
    if (touch.identifier === joystickTouchId && joystickStart) {
      let dx = touch.clientX - joystickStart.x;
      let dy = touch.clientY - joystickStart.y;
      const maxDist = 60;
      const len = Math.min(Math.hypot(dx, dy), maxDist);
      const ang = Math.atan2(dy, dx);
      dx = Math.cos(ang) * len / maxDist;
      dy = Math.sin(ang) * len / maxDist;
      velocityX = dx * speed;
      velocityZ = dy * speed;
      // Update Overlay Dot
      const dot = document.getElementById('joystickDot');
      dot.style.transform = `translate(${dx*50}px, ${dy*50}px)`;
    }
    if (touch.identifier === cameraTouchId && cameraStart) {
      const dX = touch.clientX - cameraStart.x;
      const dY = touch.clientY - cameraStart.y;
      cameraHolder.rotation.y -= dX * 0.002;
      camera.rotation.x -= dY * 0.002;
      camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
      cameraStart = { x: touch.clientX, y: touch.clientY };
    }
  }
});

canvas.addEventListener('touchend', e => {
  for (const touch of e.changedTouches) {
    if (touch.identifier === joystickTouchId) {
      joystickTouchId = null;
      velocityX = 0;
      velocityZ = 0;
      document.getElementById('joystickDot').style.transform = 'translate(-50%, -50%)';
    }
    if (touch.identifier === cameraTouchId) {
      cameraTouchId = null;
    }
  }
});

// Resize Handler
window.addEventListener('resize', () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

// Animation Loop
function animate() {
  requestAnimationFrame(animate);

  // Horizontale Bewegung
  cameraHolder.position.x += velocityX;
  cameraHolder.position.z += velocityZ;

  // Vertikale Physik: Gravity & Boden-Kollision
  velocityY += gravity;
  let nextY = cameraHolder.position.y + velocityY;
  const downRay = new THREE.Raycaster(
    new THREE.Vector3(cameraHolder.position.x, cameraHolder.position.y, cameraHolder.position.z),
    new THREE.Vector3(0, -1, 0),
    0, 3.5
  );
  const hits = downRay.intersectObjects(groundMeshes, false);
  let surfaceY = groundLevel;
  if (hits.length) {
    surfaceY = hits[0].point.y + 1.6;
    if (nextY <= surfaceY) {
      nextY = surfaceY;
      velocityY = 0;
      onGround = true;
    } else {
      onGround = false;
    }
  }
  cameraHolder.position.y = nextY;

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
